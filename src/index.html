<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Curve Generator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        canvas {
            width: 100%;
            height: auto;
            image-rendering: pixelated;
        }
        .settings input {
            width: 50px;
        }
    </style>
</head>
<body>
    <main class="container">
        <h1>Sierpinski Shape Generator</h1>
        <canvas id="curveCanvas" width="400" height="400"></canvas>
        <section class="settings">
            <label for="level">Recursion Level:</label>
            <input type="number" id="level" min="0" max="10" value="5">
            <label for="sides">Sides:</label>
            <input type="number" id="sides" min="3" max="10" value="3">
            <button id="generate">Generate</button>
            <button id="revert">Revert</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
