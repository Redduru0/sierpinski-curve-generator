<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierpinski Triangle Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>Sierpinski Shape Generator</h1>
        <canvas id="triangleCanvas" width="800" height="800"></canvas>
        <section class="settings">
            <label for="level">Recursion Level:</label>
            <input type="number" id="level" min="1" max="10" value="5">
            <label for="sides">Sides:</label>
            <input type="number" id="sides" min="3" max="10" value="3">
            <button id="generate">Generate</button>
        </section>
    </main>
    <script src="./app.js"></script>
</body>
</html>
